<html>
<html lang="en">
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="1.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <form onsubmit="registration(event)">
        <h1>Student Registration Form</h1>
        <h3>FULL NAME</h3>
        <input type="text" id="name" placeholder="Enter your full name" minlength="5" maxlength="30" required>
        <p>Must contain letters (5â€“30) and spaces only</p>
        <h3>EMAIL</h3>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <p>Must be a valid mail</p>
        <h3>AGE</h3>
        <input type="number" id="age" min="1" max="100" required>
        <p>Must be a number between 1 and 100</p>
        <button id="button" type="submit">Register</button>
    </form>
</div>
<script>
    function registration(event){
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let age = document.getElementById("age").value;
        alert('Registration Successfull\nName: ${name}\nEmail: ${email}\nAge: ${age}');
    }
</script>
</body>
</html>
