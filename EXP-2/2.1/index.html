<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>
    <link rel="stylesheet" href="2_1.css">
</head>
<body>

<div class="outer-box">
    <div class="box">
        <textarea id="text" maxlength="150"
            placeholder="Type your message..."
            oninput="countChar()"></textarea>

        <div class="counter">
            <span id="count">0</span>/150
        </div>
    </div>
</div>

<script>
    function countChar() {
    let text = document.getElementById("text").value;
    document.getElementById("count").innerText = text.length;
}
</script>
</body>
</html>
