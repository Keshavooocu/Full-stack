<html>
<html lang="en">

<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="1.css">
    <style>
        body{
            font-family: Arial;
        }
    </style>
</head>


<body>
    <h1>Student Registration Form</h1>
<div class="container">
    <form onsubmit="registration(event)">

        <h3>FULL NAME</h3>
        <input type="text" id="name" placeholder="Enter your full name" minlength="5" maxlength="30" required>
        <p>Must contain letters (5â€“30) and spaces only</p>

        <h3>EMAIL</h3>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <p>Must be a valid mail</p>

        <h3>AGE</h3>
        <input type="number" id="age" min="1" max="100" required>
        <p>Must be a number between 1 and 100</p>

        <button type="submit">Register</button>

    </form>

</div>
</body>
</html>
